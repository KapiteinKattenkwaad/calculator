<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
    <div class="container">

        <p id="calculation"></p>
        <input class="text" id="result">

        <button class="calc" id="clear">C</button>
        <button class="calc" id="back">Back</button>
        <button value=/ class="calc" id="divide">/</button>

        <button value=7 class="calc num">7</button>
        <button value=8 class="calc num">8</button>
        <button value=9 class="calc num">9</button>
        <button value=* class="calc">X</button>

        <button value=4 class="calc num">4</button>
        <button value=5 class="calc num">5</button>
        <button value=6 class="calc num">6</button>
        <button value=- class="calc">-</button>

        <button value=1 class="calc num" id="one">1</button>
        <button value=2 class="calc num" id="two">2</button>
        <button value=3 class="calc num" id="three">3</button>
        <button value=+ class="calc btn" id="plus">+</button>

        <button class="calc"></button>
        <button value=0 class="calc num">0</button>
        <button value=. class="calc btn">.</button>
        <button class="calc" id="equals">=</button>

    </div>
</div>
    
   

    <script src="script.js"></script>
</body>
</html>
